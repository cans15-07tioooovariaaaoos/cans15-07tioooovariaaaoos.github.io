<script>
(async function(){
  function b64UrlToArr(b){ let base64=b.replace(/-/g,'+').replace(/_/g,'/'); while(base64.length%4) base64+='='; const s=atob(base64); const a=new Uint8Array(s.length); for(let i=0;i<s.length;i++) a[i]=s.charCodeAt(i); return a.buffer; }
  async function importKey(rawKey){
    const enc=new TextEncoder();
    let keyBytes=enc.encode(rawKey);
    if(keyBytes.length<32){ const padded=new Uint8Array(32); padded.set(keyBytes); keyBytes=padded; }
    else if(keyBytes.length>32){ keyBytes=keyBytes.slice(0,32); }
    return crypto.subtle.importKey('raw', keyBytes, {name:'AES-GCM'}, false, ['decrypt']);
  }
  async function decrypt(cipherB64Url, ivB64Url, key){
    const dec=new TextDecoder();
    const plainBuf=await crypto.subtle.decrypt({name:'AES-GCM', iv:new Uint8Array(b64UrlToArr(ivB64Url))}, key, b64UrlToArr(cipherB64Url));
    return dec.decode(plainBuf);
  }
  const container=document.currentScript.previousElementSibling;
  const iv=container.getAttribute('data-iv');
  const ciphertext=container.getAttribute('data-ciphertext');
  const out=container.querySelector('.aes-embed-output');
  const key=await importKey("Cableparatodos");
  try{
    const html=await decrypt(ciphertext, iv, key);
    const iframe=document.createElement('iframe');
    // Permitimos scripts y mismo origen para que Shaka cargue y funcione dentro del srcdoc
    iframe.setAttribute('sandbox','allow-same-origin allow-scripts');
    iframe.style.width='100%'; iframe.style.minHeight='720px';
     iframe.style.border='none'; 
     iframe.allow = 'encrypted-media';
     iframe.style.marginwidth='0'; 
    iframe.style.marginheight='0'; 
    iframe.allowFullscreen = true;
    iframe.scrolling="no";
    iframe.srcdoc=html;
    out.appendChild(iframe);
  }catch(e){ out.textContent='Error al descifrar.'; }
})();
</script>
