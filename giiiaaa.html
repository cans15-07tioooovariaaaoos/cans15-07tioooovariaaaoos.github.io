<script>
jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

function iniciarReproductor() {
  const mpdUrl = "https://cdnlb.gigared.com.ar/live/eds/ESPN_Premium/sa_live_dash/ESPN_Premium.mpd";
  const clearKeys = {
    keyId: 'dca96877c202470bdad9839bea525c0a',
    key: 'd651871131d4b26f0095bcb9771b8f2f'
  };

  const player = jwplayer("player").setup({
    playlist: [{
           title: "REPRODUCTOR",
       description: "EN VIVO",
      sources: [
        {
          default: true,
          type: "dash",
          file: mpdUrl,
          drm: { clearkey: { keyId: clearKeys.keyId, key: clearKeys.key } },
          label: " "
        }
      ]
    }],
  autostart: false,
   mute: false,
volume:100,
 width: "100%",
height: "100%",
stretching: "exactfit",
aspectratio: "16:9",
              preload: "auto",

    // DVR habilitado explícitamente
    live: {
      dvrSeekLimit: 3600,   // hasta 1 hora de retroceso
      edgeMargin: 5
    },

    displaytitle: true,
    displaydescription: true
  });

  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  const isSmartTV = /SmartTV|Tizen|Web0S|SmartHub|Chromecast/i.test(navigator.userAgent);

  // --- Audio boost
  if (!isSmartTV) {
    player.on("play", function () {
      const video = document.querySelector("#player video");
      if (video && !video.audioBoostApplied) {
        try {
          const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioCtx.createMediaElementSource(video);
          const gain = audioCtx.createGain();
          gain.gain.value = 2;
          source.connect(gain);
          gain.connect(audioCtx.destination);
          video.muted = false;
          video.volume = 1.0;
          video.audioBoostApplied = true;
        } catch(e) { console.warn("Audio boost no disponible:", e); }
      }
    });
  }

  // SmartTV fallback
  if (isSmartTV) {
    player.on("ready", function () {
      const video = document.querySelector("#player video");
      if (video) { video.muted = false; try { video.volume = 1.0; } catch(e){} }
    });
  }

  // --- Selección automática de idioma
  const lang = 1;
  player.on("play", () => player.setCurrentAudioTrack(lang));

  // --- ROTACIÓN AUTOMÁTICA AL FULLSCREEN
  player.on("fullscreen", function(e) {
    const contenedor = document.getElementById("player");

    if (!isIOS && screen.orientation) {
      if (e.fullscreen) {
        const tryLock = async () => {
          try { await screen.orientation.lock("landscape"); }
          catch(err) { setTimeout(tryLock, 200); }
        };
        tryLock();
      } else {
        try { screen.orientation.unlock(); } catch(err) {}
      }
    }

    if (isIOS) {
      if (e.fullscreen) contenedor.classList.add("ios-landscape");
      else contenedor.classList.remove("ios-landscape");
    }
  });

  // --- Baja de calidad si hay buffering
  player.on("buffer", function() {
    try { player.setCurrentQuality(); } catch(e){}
  });

  // --- Log de DVR
  player.on("ready", () => {
    const latency = player.getLiveLatency?.();
    console.log("Latencia / DVR:", latency, "segundos");
  });
}

window.onload = iniciarReproductor;
</script>
